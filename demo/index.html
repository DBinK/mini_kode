<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D赛车游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
        }
        
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>3D赛车游戏</h1>
        <button onclick="startGame()">开始游戏</button>
    </div>
    
    <div id="ui" style="display: none;">
        <div>速度: <span id="speed">0</span> km/h</div>
        <div>圈数: <span id="laps">0</span>/3</div>
        <div>时间: <span id="time">0</span>s</div>
    </div>
    
    <div id="controls" style="display: none;">
        <div>控制说明</div>
        <div>↑ - 加速 | ↓ - 刹车 | ← → - 转向</div>
        <div>空格 - 手刹 | R - 重置位置</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
